<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light p-3">
    
    <!-- header area  -->

    <header>
        <span class="h1 p-3 m-5 bg-dark text-white">Mobile hunter</span>
        <div class="h2 my-5 text-center"><span class="text-secondary">Find Your Favourite</span> <span class="text-danger">Mobile Phone</span></div>
    </header>

     <!-- search area  -->

     <div class="input-group my-5 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Search the mobile you want.." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button onclick="searchMobile()" class="btn btn-outline-warning bg-warning text-white ms-1" type="button"><strong>Search</strong></button>
        </div>
    </div>

    <!-- warning showing area  -->
     <div id="warning" class="bg-danger p-1 text-center text-light">
            
    </div>
    <!-- not found showing area  -->
    <div id="not-found" class="bg-danger p-1 text-center text-light">
        
    </div>
<!-- clicked item showing area  -->
    <div id="clicked" class="clicked-item bg-warning">
        <p>Clicked item displaying area</p>
    </div>
    <!-- search result showing area  -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
    
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
